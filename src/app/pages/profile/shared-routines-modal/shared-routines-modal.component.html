<div class="modal">
  <div class="modal-content">
    <h3>Copiar Rutina desde Plantilla</h3>
    <form (ngSubmit)="onCopy()">
      <div class="input-wrapper">
        <label class="form-label">Plantilla</label>
        <select class="input" [(ngModel)]="selectedTemplateId" name="template" (change)="onTemplateSelected()">
          <option value="" disabled selected>Selecciona una plantilla</option>
          @for (routine of publicRoutines; track routine.routine_id) {
            <option [value]="routine.routine_id">{{ routine.name }}</option>
          }
        </select>
      </div>
      
      <div class="input-wrapper">
        <label class="form-label">Descripción</label>
        <textarea class="input" [(ngModel)]="selectedTemplateDescription" name="description" readonly placeholder="Descripción"></textarea>
      </div>
      
      <div class="input-wrapper">
        <label class="form-label">Hora de Inicio</label>
        <input type="datetime-local" class="input" [(ngModel)]="startTime" name="start_time" placeholder="Hora de inicio">
      </div>
      
      <div class="input-wrapper">
        <label class="form-label">Hora de Fin</label>
        <input type="datetime-local" class="input" [(ngModel)]="endTime" name="end_time" placeholder="Hora de fin">
      </div>
      
      <div class="input-wrapper">
        <label class="form-label">Frecuencia</label>
        <select class="input" [(ngModel)]="dailyRoutine" name="daily_routine">
          <option value="Daily">Diaria</option>
          <option value="Weekly">Semanal</option>
          <option value="Monthly">Mensual</option>
        </select>
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="button-submit" aria-label="Copiar rutina">Copiar</button>
        <button type="button" class="button-close" (click)="onCancel()" aria-label="Cancelar">Cerrar</button>
      </div>
    </form>
  </div>
</div>
