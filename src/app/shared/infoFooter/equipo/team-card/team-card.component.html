<article>
    <div class="col">
        <div class="card">
            <figure>
                <img [src]="miTeam.avatar" [alt]="miTeam.name">
            </figure>
            <div class="card-body">
                <h5 class="card-title">{{miTeam.name}}</h5>
                <p class="card-text">{{miTeam.description}}</p>
                <!-- <div class="container"> <div innerHTML=""></div></div> -->

            </div>
        </div>
    </div>

</article>
